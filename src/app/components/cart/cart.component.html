<div class="wrapper">
<h3 class="text-center py-4">Cart Info</h3>
<table class="text-center">
    <tr>
        <th>Remove</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
    </tr>
    <tr *ngFor="let item of items;">
        <td align="center">
            <a (click)="remove(item.product.id)"><i class="fas fa-trash"></i></a>
        </td>
        <td>{{item.product.name}}</td>
        <td>
            <img [src]="item.product.photo" width="50">
        </td>
        <td>{{item.product.price}}$</td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.price * item.quantity}}$</td>
    </tr>
    <tr>
        <td colspan="5" align="right">Total:</td>
        <td>{{total}}$</td>
    </tr>
</table>
</div>

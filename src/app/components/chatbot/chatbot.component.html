<div class="wrapper">
<div id="chat">
    <h1 class="text-center">Chatbot</h1>
  
    <ng-container *ngFor="let message of obicnePoruke">
      <div
        class="message"
        [ngClass]="{
          from: message.sentBy === 'bot',
          to: message.sentBy === 'user'
        }"
      >
        {{ message.content }}
      </div>
    </ng-container>
  
    <label for="nameField">Your Message</label>
  
    <input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text" />
  
    <div class="button">
    <button (click)="sendMessage()" class="btn">Send</button>
  </div>
  </div>
</div>

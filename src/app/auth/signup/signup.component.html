<div class="wrapper">
<div class="col-12">
  <h3 class="text-center">Make an account</h3>
  <div class="row" *ngIf="authError">
    <div class="col-12 alert alert-danger">
      {{ authError?.message }}
    </div>
  </div>
  <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
    <div class="row">
      <div class="col-12 mb-2">
        <label for="firstName">First Name</label>
        <input ngModel #firstname="ngModel" name="firstName" type="text" class="form-control" id="firstName">
      </div>
    </div>
    <div class="row">
      <div class="col-12 mb-2">
        <label for="lastName">Last Name</label>
        <input ngModel #lastname="ngModel" name="lastName" type="text" class="form-control" id="lastName">
      </div>
    </div>
    <div class="row">
      <div class="col-12 mb-2">
        <label for="email">Email</label>
        <input ngModel #email="ngModel" name="email" type="email" class="form-control" id="email">
      </div>
    </div>
    <div class="row">
      <div class="col-12 mb-2">
        <label for="password">Password</label>
        <input ngModel #password="ngModel" name="password" type="password" class="form-control" id="password">
      </div>
    </div>
    <div class="row">
      <div class="col-12 mb-2">
        <label for="adress">Adress</label>
        <input ngModel #adress="ngModel" name="adress" type="text" class="form-control" id="adress">
      </div>
    </div>
    <div class="row">
      <div class="col-12 mb-2">
        <label for="phone">Phone number</label>
        <input ngModel #phone="ngModel" name="phone" type="text" class="form-control" id="phone">
      </div>
    </div>
    <div class="row my-4">
      <div class="col-12 text-center ">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
</div>
